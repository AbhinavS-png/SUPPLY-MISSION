<html>
<head>
    <title>This is my Switch case page</title>
    <script>
        var getFromMe= "";
        getFromMe = prompt("Enter a number 10,20,30");
        var g = 0;
        switch (getFromMe){
            case 10 :
                g = getFromMe;
                break;
            case 20:
                g = getFromMe;
                break;
            case 30 :
                 g = getFromMe;
                break;
            default:
                break;
        }
        alert(g);
    </script>
</head>
<body>

   Sample page to try switch cases 
</body>
</html>
